<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <title>Repair360</title>

    <link href="Styles/boilerplate-styles.css" rel="stylesheet" />
    <link href="Styles/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="Styles/kendo.common.min.css" />
    <link href="Styles/kendo.mobile.all.min.css" rel="stylesheet" />

    <link href="Styles/Site.css" rel="stylesheet" />
    <style>
        .km-arrow-e {
            color:#333;padding-top: 10px;
        }
        .km-arrow-e:after,
        .km-arrow-e:before
        {
            content: "\e0f1";
        }

        .km-android .km-view:not(.km-splitview) {
            -webkit-box-direction: normal;
            -moz-box-direction: normal;
            -webkit-flex-direction: column;
            flex-direction: column;
        }

        .view-header {
            background-color: #eee;height: 60px;border: 0px;margin: 0px;
        }

        .menu-toggle-btn {
            border-left: 1px solid #000;float: right; width: 50px;height:100%;
            color: #000;cursor: pointer;
        }

        .view-content {
            background-color: #fff;width: 100%;height: 100%;padding: 0px !important;margin: 0px !important;
        }
        div, a{
            color: #000 !important;
        }
    </style>

    <script data-main="Scripts/mainMobile" src="Scripts/lib/require.js"></script>

</head>
<body style="background-color: #fff !important;">

<ul id="menu" style="float: right;width: 0px;height: 0px;margin-right: 0px;margin-top: 63px;">
    <li id="menuList">
        <ul style="width: 300px;background-color: #ccc;border: none !important;" id="menuListView"></ul>
    </li>
</ul>




<div data-role="view" id="service-requests-view">
    <header class="view-header">
        <div style="padding: 20px;"><i class='icon-paperplane' style="padding-right: 20px"></i> Service Requests</div>
    </header>
    <div class="view-content">
        service-requests-view
        <br>
    </div>
</div>

<div data-role="view" id="recon-monitor-view">
    <header class="view-header">
        <div style="padding: 20px;"><i class='icon-target' style="padding-right: 20px"></i> Recon Monitor</div>
    </header>
    <div class="view-content">
        recon-monitor-view
        <br>
    </div>
</div>

<div data-role="view" id="estimates-view">
    <header class="view-header">
        <div style="padding: 20px;"><i class='icon-clipboard' style="padding-right: 20px"></i> Estimates</div>
    </header>
    <div class="view-content">
        estimates-view
        <br>
    </div>
</div>

<div data-role="view" id="invoices-view">
    <header class="view-header">
        <div style="padding: 20px;"><i class='icon-creditcard' style="padding-right: 20px"></i> Invoices</div>
    </header>
    <div class="view-content">
        invoices-view
        <br>
    </div>
</div>

<div data-role="view" id="dashboard-view">
    <header class="view-header">
        <div style="padding: 20px;"><i class='icon-tools' style="padding-right: 20px"></i> Dashboard</div>
    </header>
    <div class="view-content">
        dashboard-view
        <br>
    </div>
</div>

<div data-role="view" id="reports-view">
    <header class="view-header">
        <div style="padding: 20px;"><i class='icon-archive' style="padding-right: 20px"></i> Reports</div>
    </header>
    <div class="view-content">
        reports-view
        <br>
    </div>
</div>

<div data-role="view" id="notifications-view">
    <header class="view-header">
        <div style="padding: 20px;"><i class='icon-bell' style="padding-right: 20px"></i> Notifications</div>
    </header>
    <div class="view-content">
        notifications-view
        <br>
    </div>
</div>

<div data-role="view" id="logout-view" data-after-show="window.showMenuBtn" data-hide="window.hideMenuBtn" data-stretch="true"
     style="box-shadow: none;">
    <div style="width: 100%;box-shadow: none;">
        <header class="view-header" style="box-shadow: none;">
            <div style="padding: 20px;"><i class='icon-logout' style="padding-right: 20px"></i> Logout</div>
        </header>
        <div class="view-content">
            logout-view
            <a href="#notifications-view">qweqwe</a>
            <br>
        </div>
    </div>
</div>


<div data-role="modalview" id="modalview-login" style="width: 100px;top:100px;left: 100px;margin: 0px" data-modal="true">
    <a data-click="closeModalViewLogin" data-role="button" data-align="right">Cancel</a>
</div>
<script>
    function closeModalViewLogin() {
        $("#modalview-login").kendoMobileModalView("close");
    }
</script>



<div data-role="layout" data-id="main-layout">
    <header data-role="header" style="margin: 0px;border: 0px;height: 62px;">
        <div data-role="tabstrip" style="box-shadow: none;">
            <div style="background-color: #fff;width: 100%;height: 62px;box-shadow: none;">
                <img src="Images/logo.png" style="padding-top: 16px" >
                <div onmousedown="{window.openMenu() }" class="menu-toggle-btn">
                    <i class='icon-list' style="position:absolute;top: 25px;right:15px"></i>
                </div>
            </div>
        </div>
    </header>
</div>


</body>
</html>
