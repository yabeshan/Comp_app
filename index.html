<ul id="menu" style="float: right;width: 0px;height: 0px;margin-right: -20px;margin-top: 100px">
    <li id="Item1">
        <ul style="width: 200px;">
            <li>Men's</li>
            <li>Women's</li>
            <li>Junior's</li>
            <li>Children's</li>
        </ul>
    </li>
</ul>

<button style="margin-top: 100px;margin-left: 100px;width: 100px;height: 100px" onclick="{openMenu()}"></button>
<script>
    $(document).ready(function() {
        $("#menu").kendoMenu({
            direction: "left"
        });
        menu = $("#menu").data("kendoMenu");
        flag = false;
    });

    function openMenu() {
        var item = $("#Item1");
        if (flag)
            menu.close(item);
        else
            menu.open(item);
        flag = !flag;
    }
</script>


</body>
