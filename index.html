<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <title>Repair360</title>

    <link href="Styles/boilerplate-styles.css" rel="stylesheet" />
    <link href="Styles/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="Styles/kendo.common.min.css" />
    <link href="Styles/kendo.mobile.all.min.css" rel="stylesheet" />

    <link href="Styles/Site.css" rel="stylesheet" />
    <style>
        .km-arrow-e {
            color:#333;padding-top: 10px;
        }
        .km-arrow-e:after,
        .km-arrow-e:before
        {
            content: "\e0f1";
        }

        .km-android .km-view:not(.km-splitview) {
            -webkit-box-direction: normal;
            -moz-box-direction: normal;
            -webkit-flex-direction: column;
            flex-direction: column;
        }
    </style>

    <script data-main="Scripts/mainMobile" src="Scripts/lib/require.js"></script>

</head>
<body>

<ul id="menu" style="float: right;width: 0px;height: 0px;margin-right: -20px;margin-top: 65px;">
    <li id="Item1">
        <ul style="width: 200px;background-color: #ccc">
            <li>Men's</li>
            <li>Women's</li>
            <li>Junior's</li>
            <li>Children's</li>
        </ul>
    </li>
</ul>




<div data-role="view" id="home-page">
    <div style="background-color: #900;width: 100%;height: 100%;">
        <a href="#login-page" data-role="button">Login/Sign-up</a>
    </div>
</div>

<div data-role="view" id="login-page">
    <div style="background-color: #090;width: 100%;height: 100%;">
        <a href="#home-page" data-role="button">Cancel</a>
    </div>
</div>


<div data-role="modalview" id="modalview-login" style="width: 100px;top:100px;left: 100px;margin: 0px" data-modal="true">
    <a data-click="closeModalViewLogin" data-role="button" data-align="right">Cancel</a>
</div>
<script>
    function closeModalViewLogin() {
        $("#modalview-login").kendoMobileModalView("close");
    }
</script>



<div data-role="layout" data-id="main-layout">
    <header data-role="header" style="margin: 0px;border: 0px;height: 62px;">
        <div data-role="tabstrip">
            <div style="background-color: #eee;width: 100%;height: 62px">
                <img src="Images/logo.png" style="padding-top: 16px" >
                <a onclick="{openMenu()}" data-rel="modalview" data-icon="arrow-e" style="border-left: 1px solid #000;float: right; width: 50px;padding-bottom: 25px"></a>
            </div>
        </div>
    </header>
</div>


</body>
</html>
